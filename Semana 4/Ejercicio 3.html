<body style="background-color:lightslategray">
    <h1>FORMULARIO CONTACTO</h1>
    <form method="post" action="datosenvia.php">
        <label>Nombre completo</label> <br>
        <input type="text" size="30" title="Ingresa tu nombre completo" name="Nombre" autofocus required/> <br>

        <label>Correo electronico</label> <br>
        <input type="text" placeholder="ingrese su email:usuario@dominio.com" size="40" title="Escriba su email" name="mail" required/> <br>

        <label>Deslice barra y coloque grado de satisfaccion de servicio</label> <br>
        <input type="range" minlength="1" max="10" title="Deslice barra y coloque grado de satisfaccion" name="barra"> <br>

        <label>Seleccione color preferido</label><br>
        <input type="color" value="#FFFF00" title="Seleccione su color preferido" name="color"> <br>

        <label>Coloque su edad</label> <br>
        <input type="number" min="1" max="120" title="ingrese su edad" name="edad"> <br>

    <br>

        <label>Seleccione archivo:</label> <br>
        <input type="file" name="archivo"/>

    <br><br><br>

        <input type="submit" value="Enviar"/>

    </form>
